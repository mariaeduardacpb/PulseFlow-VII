<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="PulseFlow é uma plataforma integrada para monitoramento e gestão de informações de saúde com segurança e eficiência.">
  <title>PulseFlow | Redefinição de Senha</title>

  <!-- Estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/client/public/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/png" href="/client/public/assets/logoMiniatura.png">
  <link rel="stylesheet" href="/client/public/css/dark-theme.css"/>
  <script src="/client/public/js/theme.js"></script>
</head>

<body>
  <main class="container">
    <!-- Lado Esquerdo -->
    <section class="left">
      <div class="content-wrapper">
        <header class="brand">
          <img src="/client/public/assets/PulseNegativo.png" alt="Logo PulseFlow" class="brand-logo" />
        </header>

        <div class="welcome-text">
          <h2>Redefina sua Senha com Segurança</h2>
        </div>

        <div class="features-grid" aria-label="Destaques do sistema">
          <div class="feature-item">
            <div class="feature-icon" aria-hidden="true">
              <i class="fas fa-shield-alt"></i>
            </div>
            <div class="feature-content">
              <h3>Segurança Máxima</h3>
              <p>Senha forte para proteger seus dados</p>
            </div>
          </div>
          <div class="feature-item">
            <div class="feature-icon" aria-hidden="true">
              <i class="fas fa-key"></i>
            </div>
            <div class="feature-content">
              <h3>Nova Senha</h3>
              <p>Escolha uma senha única e segura</p>
            </div>
          </div>
          <div class="feature-item">
            <div class="feature-icon" aria-hidden="true">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="feature-content">
              <h3>Confirmação</h3>
              <p>Validação automática da nova senha</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lado Direito -->
    <section class="right">
      <div class="form-content">
        <div class="form-header">
          <h2>Redefinir Senha</h2>
          <p>Insira sua nova senha abaixo</p>
        </div>

        <form id="resetPasswordForm" novalidate>
          <div class="input-group">
            <label for="senha">Nova Senha</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="senha" 
                name="senha" 
                placeholder="Digite sua nova senha" 
                required 
                autocomplete="new-password"
                aria-describedby="senhaError"
              />
              <button type="button" class="password-toggle" aria-label="Alternar visibilidade da senha" aria-pressed="false">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span class="error" id="senhaError"></span>
          </div>

          <div class="input-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="confirmarSenha" 
                name="confirmarSenha" 
                placeholder="Confirme sua nova senha" 
                required 
                autocomplete="new-password"
                aria-describedby="confirmarSenhaError"
              />
              <button type="button" class="password-toggle" aria-label="Alternar visibilidade da senha" aria-pressed="false">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span class="error" id="confirmarSenhaError"></span>
          </div>

          <div class="mensagem-geral" id="mensagemGeral" role="alert" aria-live="polite">
            <i id="mensagemIcone"></i>
            <span id="mensagemTexto"></span>
          </div>

          <button type="submit" class="submit-btn">
            <span>→ Redefinir Senha</span>
          </button>

          <div class="form-actions">
            <a href="/client/views/login.html" class="register-btn">
              <span>← Voltar ao Login</span>
            </a>
          </div>
        </form>

        <footer class="form-footer" aria-label="Rodapé do formulário">
          <div class="compliance-text">
            <i class="fas fa-shield-alt" aria-hidden="true"></i>
            <span>100% Seguro e Conforme LGPD</span>
          </div>
        </footer>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/client/public/js/reset-password-form.js"></script>
</body>
</html>
