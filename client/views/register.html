<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Médico</title>
  <link rel="stylesheet" href="../public/css/register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>Preencha as Informações</h2>
    <form id="registerForm" novalidate>
      <div class="form-wrapper">
        <!-- Seção de Informações Pessoais -->
        <div class="form-section">
          <h3>Informações Pessoais</h3>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required aria-describedby="nomeError" />
          </div>
          <span class="error-message" id="nomeError"></span>

          <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required aria-describedby="cpfError" />
          </div>
          <span class="error-message" id="cpfError"></span>

          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" name="telefonePessoal" id="telefonePessoal" placeholder="Telefone pessoal" required aria-describedby="telefonePessoalError" />
          </div>
          <span class="error-message" id="telefonePessoalError"></span>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required aria-describedby="emailError" />
          </div>
          <span class="error-message" id="emailError"></span>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="senha" id="senha" placeholder="Senha" required aria-describedby="senhaError" />
            <i class="fas fa-eye password-toggle"></i> <!-- Ícone de visibilidade da senha -->
          </div>          
          <span class="error-message" id="senhaError"></span>

          <!-- Barra de Força da Senha -->
          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
        </div>

        <!-- Seção de Informações Profissionais -->
        <div class="form-section">
          <h3>Informações Profissionais</h3>

          <div class="input-group">
            <i class="fas fa-id-badge"></i>
            <input type="text" name="crm" id="crm" placeholder="CRM" required aria-describedby="crmError" />
          </div>
          <span class="error-message" id="crmError"></span>

          <div class="input-group">
            <i class="fas fa-stethoscope"></i>
            <input type="text" name="areaAtuacao" id="areaAtuacao" placeholder="Área de atuação" required aria-describedby="areaAtuacaoError" />
          </div>
          <span class="error-message" id="areaAtuacaoError"></span>

          <div class="input-group">
            <i class="fas fa-venus-mars"></i>
            <select name="genero" id="genero" required aria-describedby="generoError">
              <option value="" disabled selected>Gênero</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <span class="error-message" id="generoError"></span>

          <div class="input-group">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" name="enderecoConsultorio" id="enderecoConsultorio" placeholder="Endereço do consultório" required aria-describedby="enderecoConsultorioError" />
          </div>
          <span class="error-message" id="enderecoConsultorioError"></span>

          <div class="input-group">
            <i class="fas fa-phone-square-alt"></i>
            <input type="tel" name="telefoneConsultorio" id="telefoneConsultorio" placeholder="Telefone consultório" required aria-describedby="telefoneConsultorioError" />
          </div>
          <span class="error-message" id="telefoneConsultorioError"></span>
        </div>
      </div>

      <div class="button-container">
        <button type="submit">Criar Conta</button>
      </div>
    </form>

    <div class="login-prompt">
      <p>Já tem uma conta? <a href="/client/views/login.html">Faça login</a></p>
    </div>

    <footer>Pulse<span>Flow</span></footer>
  </div>

  <script src="../public/js/register.js"></script>
</body>
</html>
