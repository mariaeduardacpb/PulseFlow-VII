<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseFlow | Seleção Paciente</title>
  <link rel="stylesheet" href="../public/css/selecao.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
  <link rel="icon" type="image/png" href="../public/assets/logoMiniatura.png">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <a href="perfilMedico.html" class="perfil-link">
        <i class="fas fa-user-circle"></i>
        <span>Meu Perfil</span>
      </a>
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="content-wrapper">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../public/assets/pulseLogo.png" alt="Logo PulseFlow" class="logo-img" />
      </div>

      <!-- Título -->
      <div class="title-section">
        <h1 class="titulo-principal">Buscar Paciente</h1>
        <p class="subtitulo">Acesse o perfil do seu paciente de forma rápida e segura</p>
      </div>

      <!-- Formulário -->
      <div class="form-container">
        <div class="input-group">
          <label for="input-cpf">CPF do Paciente</label>
          <div class="input-icon">
            <i class="fas fa-id-card"></i>
            <input type="text" id="input-cpf" placeholder="000.000.000-00" class="input-cpf" />
          </div>
        </div>

        <div class="input-group" id="codigo-group" style="display: none;">
          <label for="input-codigo">Código de Acesso</label>
          <div class="input-icon">
            <i class="fas fa-key"></i>
            <input type="text" id="input-codigo" placeholder="000000" class="input-codigo" maxlength="6" />
          </div>
          <small class="input-hint">Digite o código de 6 dígitos enviado ao paciente</small>
        </div>

        <button type="button" class="submit-btn" id="btn-acesso">
          <i class="fas fa-search"></i>
          <span>Solicitar Acesso</span>
        </button>

        <div id="mensagem-erro" class="erro-cpf"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="/client/public/js/selecao.js"></script>
</body>
</html>
