<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseFlow | Histórico de Eventos Clínicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/client/public/css/perfilPaciente.css">
  <link rel="stylesheet" href="/client/public/css/sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/client/public/css/historicoProntuario.css">
  <link rel="icon" type="image/png" href="/client/public/assets/logoMiniatura.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="/client/public/css/dark-theme.css"/>
  <script src="/client/public/js/theme.js"></script>
</head>
<body>
  <div id="header-component"></div>
  <div id="sidebar-component"></div>
  
  <div class="container">
    <main class="content">
      <!-- Mensagem de Erro -->
      <div id="erroEventoClinico" class="error-message" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span id="errorText">Erro ao carregar dados dos eventos clínicos</span>
      </div>

      <!-- Header da Página -->
      <section class="page-header">
        <div class="header-content">
          <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
              <path d="M8 14h.01"></path>
              <path d="M12 14h.01"></path>
              <path d="M16 14h.01"></path>
              <path d="M8 18h.01"></path>
              <path d="M12 18h.01"></path>
              <path d="M16 18h.01"></path>
            </svg>
          </div>
          <div class="header-text">
            <h1>Histórico de Eventos Clínicos</h1>
            <p>Visualize e gerencie todos os eventos clínicos do paciente</p>
          </div>
        </div>
      </section>

      <!-- Seção de Filtros -->
      <section class="filters-section">
        <div class="filters-grid">
          
          <div class="filter-group">
            <label for="filterType">Tipo de Evento</label>
            <div class="custom-select">
              <input type="text" id="filterType" placeholder="Selecione um tipo">
              <div class="select-options" id="tiposList">
                <div class="option" data-value="Todos os Tipos">Todos os Tipos</div>
                <!-- Os tipos serão carregados dinamicamente via JavaScript -->
              </div>
            </div>
          </div>
          
          <div class="filter-group">
            <label for="filterIntensity">Intensidade da Dor</label>
            <div class="custom-select">
              <input type="text" id="filterIntensity" placeholder="Selecione uma intensidade">
              <div class="select-options" id="intensidadesList">
                <div class="option" data-value="Todas as Intensidades">Todas as Intensidades</div>
                <!-- As intensidades serão carregadas dinamicamente via JavaScript -->
              </div>
            </div>
          </div>
          
          <div class="filter-group">
            <button class="btn-clear" id="btnLimparFiltros">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"></path>
              </svg>
              Limpar Filtros
            </button>
          </div>
        </div>
      </section>

      <!-- Lista de Eventos -->
      <section class="records-section">
        <div class="section-header">
          <h2>Eventos Clínicos</h2>
          <div class="records-count">
            <span id="totalEventos">0</span> evento(s) encontrado(s)
          </div>
        </div>
        
        <div class="records-grid" id="eventGrid">
          <!-- Os cards serão inseridos dinamicamente via JavaScript -->
        </div>
        
        <!-- Controles de Paginação -->
        <div class="pagination-controls" id="paginationControls" style="display: none;">
          <div class="pagination-info" id="infoPagina"></div>
          <div class="pagination-buttons">
            <button class="pagination-btn" id="btnAnterior" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
              Anterior
            </button>
            <button class="pagination-btn" id="btnProximo" disabled>
              Próximo
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Mensagem quando não há eventos -->
        <div class="empty-state-eventos" id="noRecords" style="display: none;">
          <div class="empty-state-content">
            <div class="empty-state-icon-wrapper">
              <div class="empty-state-dot"></div>
              <div class="empty-state-icon-circle">
                <i class="fas fa-calendar-alt"></i>
              </div>
            </div>
            <h3>Nenhum evento encontrado</h3>
            <p>Não há eventos clínicos para este paciente ainda.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { initHeaderComponent } from '/client/public/js/components/header.js';
    import { initSidebar } from '/client/public/js/components/sidebar.js';
    import { API_URL } from '/client/public/js/config.js';

    initHeaderComponent({ title: 'Histórico de Eventos Clínicos' });
    initSidebar('historicoeventoclinico');

    const toggleButton = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    if (toggleButton && sidebar) {
      toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        toggleButton.classList.toggle('shifted');
      });
    }

    // Carregar dados do médico para atualizar o sidebar
    async function loadDoctorInfo() {
      try {
        const token = localStorage.getItem('token');
        if (!token) return;

        const response = await fetch(`${API_URL}/api/usuarios/perfil`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) return;

        const medico = await response.json();
        
        // Atualiza o sidebar do médico (mesmo quando há paciente ativo, o nome do médico deve aparecer)
        if (window.updateSidebarInfo) {
          window.updateSidebarInfo(medico.nome, medico.areaAtuacao || 'Acompanhamento Integrado', medico.genero, medico.crm);
        }
      } catch (error) {
        console.error('Erro ao carregar dados do médico:', error);
      }
    }

    loadDoctorInfo();
  </script>
  <script type="module" src="/client/public/js/historicoEventoClinico.js"></script>
</body>
</html>
