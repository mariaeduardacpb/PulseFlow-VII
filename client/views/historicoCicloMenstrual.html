<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseFlow | Histórico do Ciclo Menstrual</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/client/public/css/perfilPaciente.css">
  <link rel="stylesheet" href="/client/public/css/cicloMenstrual.css">
  <link rel="icon" type="image/png" href="/client/public/assets/logoMiniatura.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
</head>
<body>
  <div id="header-component"></div>
  <div id="sidebar-component"></div>

  <div class="container">
    <main class="content">
      <section class="ciclo-card">
        <div class="card-header">
          <div class="title-section">
            <h1 class="page-title">Histórico do Ciclo Menstrual</h1>
            <p class="page-subtitle">Todos os registros de menstruação do paciente</p>
          </div>
          <div class="header-actions">
            <a href="/client/views/cicloMenstrual.html" class="action-link">Voltar ao calendário</a>
          </div>
        </div>

        <div class="records-section">
          <div class="records-header">
            <div class="records-title">
              <div class="title-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14,2 14,8 20,8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
              </div>
              <div class="title-text">
                <h2>Registros</h2>
                <p>Lista detalhada por período</p>
              </div>
            </div>
            <div class="records-count">
              <span id="recordsCount">0</span> registros encontrados
            </div>
          </div>

          <div class="records-grid" id="recordsGrid"></div>

          <div class="no-records" id="noRecords" style="display: none;">
            <div class="no-records-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10,9 9,9 8,9"></polyline>
              </svg>
            </div>
            <h3>Nenhum registro encontrado</h3>
            <p>Não há registros de menstruação para exibir.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { initHeaderComponent } from '/client/public/js/components/header.js';
    import { initDoctorSidebar } from '/client/public/js/components/sidebarDoctor.js';
    import { API_URL } from '/client/public/js/config.js';

    initHeaderComponent({ title: 'Histórico do Ciclo Menstrual' });
    initDoctorSidebar('ciclomenstrual');

    const toggleButton = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    if (toggleButton && sidebar) {
      toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        toggleButton.classList.toggle('shifted');
      });
    }
  </script>
  <script type="module" src="/client/public/js/historicoCicloMenstrual.js"></script>
</body>
</html>
