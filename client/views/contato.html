<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseFlow | Contato</title>
  <link rel="stylesheet" href="../public/css/homePage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../public/assets/logoMiniatura.png">
  <style>
    .page-hero {
      background: linear-gradient(135deg, #052b3b 0%, #0d1117 100%);
      padding: 12rem 5rem 10rem;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    .page-hero h1 {
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: 200;
      margin-bottom: 2rem;
      letter-spacing: -0.04em;
      color: #ffffff;
      line-height: 1.2;
    }
    .page-hero p {
      font-size: 1.375rem;
      line-height: 1.8;
      color: #c9d1d9;
      font-weight: 300;
      max-width: 800px;
      margin: 0 auto;
    }
    .page-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 8rem 5rem;
      animation: fadeIn 1s ease;
    }
    .contact-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
      margin-bottom: 6rem;
    }
    .contact-card {
      background: #ffffff;
      padding: 3.5rem;
      border: 1px solid #e5e7eb;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: #052b3b;
      transform: scaleY(0);
      transition: transform 0.4s ease;
    }
    .contact-card:hover::before {
      transform: scaleY(1);
    }
    .contact-card:hover {
      box-shadow: 0 12px 32px rgba(5, 43, 59, 0.12);
      transform: translateY(-4px);
    }
    .contact-icon {
      width: 56px;
      height: 56px;
      margin-bottom: 1.5rem;
      color: #052b3b;
      opacity: 0.95;
    }
    .contact-card h3 {
      font-size: 1.375rem;
      font-weight: 400;
      margin-bottom: 1rem;
      color: #0d1117;
      letter-spacing: -0.01em;
    }
    .contact-card p {
      font-size: 1.0625rem;
      line-height: 1.8;
      color: #4a5568;
      font-weight: 300;
      margin: 0;
    }
    .contact-card a {
      color: #052b3b;
      text-decoration: none;
      font-weight: 400;
      transition: color 0.3s ease;
    }
    .contact-card a:hover {
      color: #0a4055;
    }
    .form-section {
      background: #f8fafc;
      padding: 5rem;
      border-radius: 8px;
      animation: fadeIn 1.2s ease;
    }
    .form-section h2 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      font-weight: 300;
      margin-bottom: 3rem;
      letter-spacing: -0.02em;
      color: #0d1117;
      text-align: center;
    }
    .contact-form {
      max-width: 700px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 2rem;
    }
    .form-group label {
      display: block;
      font-size: 0.9375rem;
      font-weight: 400;
      color: #1a202c;
      margin-bottom: 0.75rem;
      letter-spacing: 0.02em;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
      background: #ffffff;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #052b3b;
      box-shadow: 0 0 0 3px rgba(5, 43, 59, 0.1);
    }
    .form-group textarea {
      min-height: 140px;
      resize: vertical;
    }
    .submit-button {
      background-color: #052b3b;
      color: white;
      padding: 1.125rem 3.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .submit-button:hover {
      background-color: #0a4055;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(5, 43, 59, 0.3);
    }
    .form-actions {
      text-align: center;
    }
    @media (max-width: 1024px) {
      .page-hero {
        padding: 10rem 3rem 8rem;
      }
      .page-content {
        padding: 6rem 3rem;
      }
      .form-section {
        padding: 4rem 3rem;
      }
      .contact-cards {
        grid-template-columns: repeat(2, 1fr);
        gap: 2.5rem;
      }
    }
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: flex;
      }
      .main-nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 2rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        gap: 1rem;
        z-index: 1000;
      }
      .main-nav.active {
        display: flex;
      }
      .page-hero {
        padding: 8rem 2rem 6rem;
      }
      .page-hero h1 {
        font-size: 2.5rem;
      }
      .page-hero p {
        font-size: 1.125rem;
      }
      .page-content {
        padding: 4rem 2rem;
      }
      .contact-cards {
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-bottom: 4rem;
      }
      .contact-card {
        padding: 2.5rem 2rem;
      }
      .form-section {
        padding: 3rem 2rem;
      }
      .form-section h2 {
        font-size: 2rem;
      }
    }
    @media (max-width: 480px) {
      .page-hero {
        padding: 6rem 1.5rem 4rem;
      }
      .page-hero h1 {
        font-size: 2rem;
      }
      .page-hero p {
        font-size: 1rem;
      }
      .page-content {
        padding: 3rem 1.5rem;
      }
      .contact-cards {
        gap: 1.5rem;
      }
      .contact-card {
        padding: 2rem 1.5rem;
      }
      .contact-icon {
        width: 44px;
        height: 44px;
      }
      .contact-card h3 {
        font-size: 1.2rem;
      }
      .contact-card p {
        font-size: 0.95rem;
      }
      .form-section {
        padding: 2.5rem 1.5rem;
      }
      .form-section h2 {
        font-size: 1.75rem;
      }
      .submit-button {
        width: 100%;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="../public/assets/pulseLogo.png" alt="Logo Pulse Flow">
    </div>
    <nav class="main-nav" id="mainNav">
      <a href="homePage.html" class="nav-link">HOME</a>
      <a href="homePage.html#features" class="nav-link">ÁREAS DE ATUAÇÃO</a>
      <a href="sobreNos.html" class="nav-link">SOBRE</a>
      <a href="contato.html" class="nav-link">CONTATO</a>
    </nav>
    <div class="btn-container">
      <a href="login.html" class="login-button">Entrar</a>
    </div>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <section class="page-hero">
    <h1>Entre em Contato</h1>
    <p>Estamos aqui para ajudar. Entre em contato conosco através dos canais abaixo.</p>
  </section>

  <div class="page-content">
    <div class="contact-cards">
      <div class="contact-card">
        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
        </svg>
        <h3>Telefone</h3>
        <p>+55 11 99999-9999<br>Segunda a Sexta: 8h às 18h</p>
      </div>

      <div class="contact-card">
        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        <h3>E-mail</h3>
        <p><a href="mailto:pulseflowsaude@gmail.com">pulseflowsaude@gmail.com</a><br>Respondemos em até 24 horas</p>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>
  <script src="../public/js/homePage.js"></script>
  <script src="../public/js/footer.js"></script>
  <script>
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mainNav = document.getElementById('mainNav');
    
    if (mobileMenuToggle && mainNav) {
      mobileMenuToggle.addEventListener('click', function() {
        this.classList.toggle('active');
        mainNav.classList.toggle('active');
      });
      
      document.addEventListener('click', function(event) {
        const isClickInsideNav = mainNav.contains(event.target);
        const isClickOnToggle = mobileMenuToggle.contains(event.target);
        
        if (!isClickInsideNav && !isClickOnToggle && mainNav.classList.contains('active')) {
          mainNav.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
        }
      });
      
      const navLinks = mainNav.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          mainNav.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
        });
      });
    }
    
    const header = document.querySelector('.main-header');
    if (header) {
      window.addEventListener('scroll', function() {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > 100) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    }
  </script>
</body>
</html>
