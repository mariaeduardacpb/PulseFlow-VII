<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseFlow | Agendamentos</title>
  <link rel="stylesheet" href="/client/public/css/agendamentos.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
  <link rel="icon" type="image/png" href="/client/public/assets/logoMiniatura.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-component"></div>
  <div id="sidebar-component"></div>
  
  <div class="container">
    <div class="page-header">
      <div class="header-title">
        <h1><i class="fas fa-calendar-alt"></i> Agendamentos</h1>
        <p class="header-subtitle">Gerencie suas consultas de forma eficiente</p>
      </div>
      <button id="novoAgendamentoBtn" class="btn-primary">
        <i class="fas fa-plus"></i> Novo Agendamento
      </button>
    </div>

    <!-- Filtros -->
    <div class="filters-section">
      <div class="filter-group">
        <label for="filtroStatus">Status</label>
        <select id="filtroStatus" class="filter-select">
          <option value="">Todos</option>
          <option value="agendada">Agendada</option>
          <option value="confirmada">Confirmada</option>
          <option value="realizada">Realizada</option>
          <option value="cancelada">Cancelada</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filtroDataInicio">Data Início</label>
        <input type="date" id="filtroDataInicio" class="filter-input">
      </div>
      <div class="filter-group">
        <label for="filtroDataFim">Data Fim</label>
        <input type="date" id="filtroDataFim" class="filter-input">
      </div>
      <div class="filter-group">
        <button id="aplicarFiltrosBtn" class="btn-secondary">
          <i class="fas fa-filter"></i> Aplicar
        </button>
        <button id="limparFiltrosBtn" class="btn-secondary">
          <i class="fas fa-times"></i> Limpar
        </button>
      </div>
    </div>

    <!-- Estatísticas -->
    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-icon stat-agendada">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value" id="statAgendadas">0</div>
          <div class="stat-label">Agendadas</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-confirmada">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value" id="statConfirmadas">0</div>
          <div class="stat-label">Confirmadas</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-realizada">
          <i class="fas fa-check-double"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value" id="statRealizadas">0</div>
          <div class="stat-label">Realizadas</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon stat-cancelada">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="stat-info">
          <div class="stat-value" id="statCanceladas">0</div>
          <div class="stat-label">Canceladas</div>
        </div>
      </div>
    </div>

    <!-- Lista de Agendamentos -->
    <div class="agendamentos-section">
      <div id="loadingAgendamentos" class="loading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Carregando agendamentos...
      </div>
      <div id="listaAgendamentos" class="agendamentos-list">
        <!-- Agendamentos serão inseridos aqui via JavaScript -->
      </div>
      <div id="semAgendamentos" class="empty-state" style="display: none;">
        <i class="fas fa-calendar-times"></i>
        <p>Nenhum agendamento encontrado</p>
      </div>
    </div>
  </div>

  <!-- Modal Novo/Editar Agendamento -->
  <div id="modalAgendamento" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitulo">Novo Agendamento</h2>
        <button class="modal-close" id="fecharModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="formAgendamento">
        <input type="hidden" id="agendamentoId">
        
        <div class="form-group">
          <label for="pacienteId">Paciente *</label>
          <select id="pacienteId" class="form-input" required>
            <option value="">Selecione um paciente</option>
            <!-- Pacientes serão carregados via JavaScript -->
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dataHora">Data e Hora *</label>
            <input type="datetime-local" id="dataHora" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="duracao">Duração (minutos) *</label>
            <input type="number" id="duracao" class="form-input" value="30" min="15" step="15" required>
          </div>
        </div>

        <div class="form-group">
          <label for="tipoConsulta">Tipo de Consulta *</label>
          <select id="tipoConsulta" class="form-input" required>
            <option value="presencial">Presencial</option>
            <option value="online">Online</option>
            <option value="domiciliar">Domiciliar</option>
          </select>
        </div>

        <div class="form-group">
          <label for="motivoConsulta">Motivo da Consulta *</label>
          <textarea id="motivoConsulta" class="form-input" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" class="form-input" rows="3"></textarea>
        </div>

        <!-- Campos condicionais para endereço (presencial/domiciliar) -->
        <div id="enderecoFields" style="display: none;">
          <h3>Endereço</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="enderecoCep">CEP</label>
              <input type="text" id="enderecoCep" class="form-input">
            </div>
            <div class="form-group">
              <label for="enderecoLogradouro">Logradouro</label>
              <input type="text" id="enderecoLogradouro" class="form-input">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="enderecoNumero">Número</label>
              <input type="text" id="enderecoNumero" class="form-input">
            </div>
            <div class="form-group">
              <label for="enderecoComplemento">Complemento</label>
              <input type="text" id="enderecoComplemento" class="form-input">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="enderecoBairro">Bairro</label>
              <input type="text" id="enderecoBairro" class="form-input">
            </div>
            <div class="form-group">
              <label for="enderecoCidade">Cidade</label>
              <input type="text" id="enderecoCidade" class="form-input">
            </div>
            <div class="form-group">
              <label for="enderecoEstado">Estado</label>
              <input type="text" id="enderecoEstado" class="form-input" maxlength="2">
            </div>
          </div>
        </div>

        <!-- Campo condicional para link de videochamada (online) -->
        <div id="linkVideoFields" style="display: none;">
          <div class="form-group">
            <label for="linkVideochamada">Link da Videochamada</label>
            <input type="url" id="linkVideochamada" class="form-input" placeholder="https://...">
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelarFormBtn" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Detalhes do Agendamento -->
  <div id="modalDetalhes" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Detalhes do Agendamento</h2>
        <button class="modal-close" id="fecharModalDetalhes">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="detalhesConteudo" class="detalhes-content">
        <!-- Conteúdo será preenchido via JavaScript -->
      </div>
      <div class="modal-actions">
        <button type="button" id="fecharDetalhesBtn" class="btn-secondary">Fechar</button>
        <button type="button" id="editarDetalhesBtn" class="btn-primary">Editar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="/client/public/js/agendamentos.js"></script>
</body>
</html>
