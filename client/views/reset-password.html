<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulseFlow | Redefinição de Senha</title>
  <link rel="stylesheet" href="../public/css/reset-password.css" />
  <link rel="icon" type="image/png" href="../public/assets/logoMiniatura.png">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Problemas para acessar sua conta?</h1>
      <p>
        Informe seu e-mail para receber um link de redefinição de senha e recuperar o acesso com segurança.
      </p>
      <button onclick="window.location.href='/client/views/login.html'">Voltar ao Login</button>
      <div class="logo">
        <img src="../public/assets/PulseNegativo.png" alt="Logo Pulse Flow">
      </div>
    </div>

    <div class="right">
      <h2>REDEFINIÇÃO DE SENHA</h2>
      <p>Digite seu e-mail para enviar o link de redefinição.</p>

      <form id="resetPasswordForm">
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required />
        <span class="error" id="emailError"></span>
        <button type="submit">Enviar Link</button>
      </form>

      <div class="link-auxiliar">
        <a href="/client/views/login.html">Lembrou sua senha? <span class="destaque">Faça Login</span></a>
      </div>
    </div>
  </div>

  <script src="../public/js/reset-password.js"></script>
</body>
</html>
