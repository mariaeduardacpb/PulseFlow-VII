<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseFlow | Registro Clínico</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/client/public/css/perfilPaciente.css">
  <link rel="stylesheet" href="/client/public/css/historicoProntuario.css">
  <link rel="icon" type="image/png" href="/client/public/assets/logoMiniatura.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="/client/public/css/dark-theme.css"/>
  <script src="/client/public/js/theme.js"></script>
</head>
<body>
  <div id="header-component"></div>
  <div id="sidebar-component"></div>
  
  <div class="container">
    <main class="content">
      <!-- Mensagem de Erro -->
      <div id="erroProntuario" class="error-message" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span id="errorText">Erro ao carregar dados do prontuário</span>
      </div>

      <!-- Header da Página -->
      <section class="page-header">
        <div class="header-content">
          <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
          </div>
          <div class="header-text">
            <h1>Registro Clínico</h1>
            <p>Histórico completo de consultas e registros médicos</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="action-btn" id="btnNovoRegistro">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Novo Registro
          </button>
        </div>
      </section>

      <!-- Seção de Filtros -->
      <section class="filters-section">
        <div class="filters-grid">
          <div class="filter-group">
            <label for="filterCategory">Especialidade</label>
            <div class="custom-select">
              <input type="text" id="filterCategory" placeholder="Selecione uma especialidade">
              <div class="select-options" id="especialidadesList">
                <div class="option" data-value="Todas as Especialidades">Todas as Especialidades</div>
                <!-- As especialidades serão carregadas dinamicamente via JavaScript -->
              </div>
            </div>
          </div>
          
          <div class="filter-group">
            <label for="filterDoctor">Médico Responsável</label>
            <div class="custom-select">
              <input type="text" id="filterDoctor" placeholder="Selecione um médico">
              <div class="select-options" id="medicosList">
                <div class="option" data-value="Todos os Médicos">Todos os Médicos</div>
                <!-- Os médicos serão carregados dinamicamente via JavaScript -->
              </div>
            </div>
          </div>
          
          <div class="filter-group">
            <label for="filterDate">Data</label>
            <input type="date" id="filterDate">
          </div>
          
          <div class="filter-group">
            <button class="btn-clear" id="btnLimparFiltros">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"></path>
              </svg>
              Limpar Filtros
            </button>
          </div>
        </div>
      </section>

      <!-- Lista de Registros -->
      <section class="records-section">
        <div class="section-header">
          <h2>Registros Clínicos</h2>
          <div class="records-count">
            <span id="totalRecords">0</span> registro(s) encontrado(s)
          </div>
        </div>
        
        <div class="records-grid" id="recordsGrid">
          <!-- Os registros serão inseridos dinamicamente via JavaScript -->
        </div>
        
        <!-- Controles de Paginação -->
        <div class="pagination-controls" id="paginationControls" style="display: none;">
          <div class="pagination-info" id="infoPagina"></div>
          <div class="pagination-buttons">
            <button class="pagination-btn" id="btnAnterior" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
              Anterior
            </button>
            <button class="pagination-btn" id="btnProximo" disabled>
              Próximo
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Mensagem quando não há registros -->
        <div class="no-records" id="noRecords" style="display: none;">
          <div class="no-records-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
          </div>
          <h3>Nenhum registro encontrado</h3>
          <p>Não há registros clínicos para este paciente ainda.</p>
          <button class="btn-primary" id="btnNovoRegistroEmpty">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Criar Primeiro Registro
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { initHeaderComponent } from '/client/public/js/components/header.js';
    import { initDoctorSidebar } from '/client/public/js/components/sidebarDoctor.js';
    import { API_URL } from '/client/public/js/config.js';

    initHeaderComponent({ title: 'Registro Clínico' });
    initDoctorSidebar('historicoprontuario');

    const toggleButton = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    if (toggleButton && sidebar) {
      toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        toggleButton.classList.toggle('shifted');
      });
    }

    // Carregar dados do médico para atualizar o sidebar
    async function loadDoctorInfo() {
      try {
        const token = localStorage.getItem('token');
        if (!token) return;

        const response = await fetch(`${API_URL}/api/usuarios/perfil`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) return;

        const medico = await response.json();
        
        // Atualiza o sidebar do médico (mesmo quando há paciente ativo, o nome do médico deve aparecer)
        if (window.updateDoctorSidebarInfo) {
          window.updateDoctorSidebarInfo(medico.nome, medico.areaAtuacao || 'Acompanhamento Integrado', medico.genero);
        }
      } catch (error) {
        console.error('Erro ao carregar dados do médico:', error);
      }
    }

    loadDoctorInfo();
  </script>
  <script type="module" src="/client/public/js/historicoAnotacao.js"></script>
</body>
</html>
