<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseFlow | Perfil do Paciente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/perfilPaciente.css">
  <link rel="stylesheet" href="../public/css/sidebar.css">
  <link rel="stylesheet" href="../public/css/header.css">
  <link rel="icon" type="image/png" href="../public/assets/logoMiniatura.png">
</head>
<body>
  <div id="header-component"></div>
  <div id="sidebar-component"></div>
  
  <div class="container">
    <main class="content">
      <section class="patient-header">
        <div class="header-top">
          <h1>ðŸ‘¤ Perfil do Paciente</h1>
        </div>
        <div id="erroPerfil" class="erro-mensagem" style="display: none;"></div>
        <div class="profile-box">
          <div class="profile-photo-wrapper">
            <img src="/client/public/assets/User_logonegativo.png" alt="Foto do Paciente" id="fotoPaciente" />
            <button id="editarPerfilBtn" class="btn-editar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              <span>Editar</span>
            </button>
          </div>
          <div class="info">
            <div class="info-item">
              <label>Nome do Paciente</label>
              <span id="nomePaciente" class="info-value">-</span>
              <input type="text" id="inputNomePaciente" class="info-input" style="display: none;">
            </div>
            <div class="info-item">
              <label>GÃªnero</label>
              <span id="generoPaciente" class="info-value">-</span>
              <select id="inputGeneroPaciente" class="info-input" style="display: none;">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="info-item">
              <label>Idade</label>
              <span id="idadePaciente" class="info-value">-</span>
            </div>
            <div class="info-item">
              <label>Nacionalidade</label>
              <span id="nacionalidadePaciente" class="info-value">-</span>
              <input type="text" id="inputNacionalidadePaciente" class="info-input" style="display: none;">
            </div>
            <div class="info-item">
              <label>Altura</label>
              <span id="alturaPaciente" class="info-value">-</span>
              <input type="text" id="inputAlturaPaciente" class="info-input" placeholder="cm" style="display: none;">
            </div>
            <div class="info-item">
              <label>Peso</label>
              <span id="pesoPaciente" class="info-value">-</span>
              <input type="text" id="inputPesoPaciente" class="info-input" placeholder="kg" style="display: none;">
            </div>
            <div class="info-item">
              <label>ProfissÃ£o</label>
              <span id="profissaoPaciente" class="info-value">-</span>
              <input type="text" id="inputProfissaoPaciente" class="info-input" style="display: none;">
            </div>
            <div class="info-item">
              <label>E-mail</label>
              <span id="emailPaciente" class="info-value">-</span>
              <input type="email" id="inputEmailPaciente" class="info-input" style="display: none;">
            </div>
            <div class="info-item">
              <label>Telefone</label>
              <span id="telefonePaciente" class="info-value">-</span>
              <input type="tel" id="inputTelefonePaciente" class="info-input" style="display: none;">
            </div>
            <div class="info-item full-width">
              <label>ObservaÃ§Ãµes</label>
              <span id="observacoesPaciente" class="info-value">-</span>
              <textarea id="inputObservacoesPaciente" class="info-input" rows="3" style="display: none;"></textarea>
            </div>
          </div>
        </div>
        <div class="profile-actions" id="profileActions" style="display: none;">
          <button id="salvarPerfilBtn" class="btn-salvar">Salvar</button>
          <button id="cancelarEdicaoBtn" class="btn-cancelar">Cancelar</button>
        </div>
      </section>

      <section class="shortcuts">
        <h2><span class="pin">ðŸ“Œ</span> Atalhos</h2>
        <div class="shortcut-grid">
          <!-- Os cards serÃ£o inseridos dinamicamente via JavaScript -->
        </div>
      </section>

      <section class="insights-section">
        <div class="insights-header">
          <h2><span class="ai-icon">ðŸ¤–</span> Insights Inteligentes</h2>
          <button id="gerarInsightsBtn" class="btn-gerar-insights">
            <span class="btn-icon">âœ¨</span>
            <span>Gerar Insights</span>
          </button>
        </div>
        <div id="insightsLoading" class="insights-loading" style="display: none;">
          <div class="spinner"></div>
          <p>Analisando dados do paciente...</p>
        </div>
        <div id="insightsContent" class="insights-content" style="display: none;">
          <div class="insights-summary"></div>
          <div class="insights-text"></div>
          
          <!-- SeÃ§Ã£o de Chat para Perguntas -->
          <div class="chat-section">
            <div class="chat-header">
              <h3><span class="chat-icon">ðŸ’¬</span> FaÃ§a uma pergunta sobre os insights</h3>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
              <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="Ex: Quais sÃ£o os principais fatores de risco identificados?"
                rows="2"
              ></textarea>
              <button id="sendQuestionBtn" class="btn-send-question">
                <span class="btn-icon">ðŸ“¤</span>
                <span>Enviar</span>
              </button>
            </div>
            <div id="chatLoading" class="chat-loading" style="display: none;">
              <div class="spinner-small"></div>
              <span>IA estÃ¡ pensando...</span>
            </div>
          </div>
        </div>
        <div id="insightsError" class="insights-error" style="display: none;"></div>
      </section>
    </main>
  </div>
  <script type="module" src="/client/public/js/perfilPaciente.js"></script>
  <script src="../public/js/header.js"></script>
  <script src="../public/js/sidebar.js"></script>
  <script src="/client/public/js/load-firebase.js"></script>
</body>
</html>
